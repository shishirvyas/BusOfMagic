name: Build and deploy Node.js app to Azure Web App - recurkindfrontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Install dependencies, build, and test
        run: |
          cd frontend # Navigate to the frontend directory
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifact # This name must match in the download step
          path: ./frontend/dist # Upload the 'dist' folder generated by Vite

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: List available artifacts
        run: |
          echo "Listing available artifacts"
          ls -alh

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact # Ensure the name matches what was uploaded

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7C42E98ADF9147E2BFE4B0957FAC4FB5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_02FF091DCB3A46E6867BF47EB61E2430 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F24A3482F3254882989E47B8448917C7 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'recurkindfrontend'
          slot-name: 'Production'
          package: './dist' # Path to the dist folder (or your build folder)
